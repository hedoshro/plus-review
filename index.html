<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weahthe App Review</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

  <body>
    <header>
      <div class="container">
        <a href="shecodes.com">
          <img class="logo" src="./logo.png" alt="shecodes logo"
        /></a>
        <h3 class="result">
          Results for <span class="result city"> London </span>∙ Choose area
        </h3>
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-4">
                <img
                  class="main-icon"
                  src="./weathericon.png"
                  alt="weather icon"
                />
              </div>
              <div class="col-4 main-info">
                <strong class="temperature">5°</strong>
                <span class="units"
                  ><a href="google.com " target="_blank">°F</a>
                  |
                  <a href="#">°C</a></span
                >
              </div>

              <div class="col-4">
                <ul class="details">
                  <li><span class="description">cloudy</span></li>
                  <li>Humidity: <span class="humidity"></span>%</li>
                  <li>Wind: <span class="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul class="date-info">
              <li class="weather">Weather</li>
              <li class="condition time">Tuesday 12:00</li>
            </ul>
          </div>
        </div>

        <form class="search-input">
          <label for="city" class="m-3">Enter the city :</label>

          <input
            class="input"
            type="text"
            placeholder="Search for the city"
            id="city"
          />
          <input type="submit" class="m-3 button" id="button" value="Search" />
        </form>
      </div>
    </header>
